<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Assistant Chat</title>
</head>
<body>
    <h1>Intelligent Assistant Chat</h1>

    {% for message in history %}
        {% if message.role == "user" %}
            <p>User: {{ message.content }}</p>
        {% elif message.role == "assistant" %}
            <p>Assistant: {{ message.content }}</p>
        {% endif %}
    {% endfor %}

    <form method="post" action="/generate_response">
        <label for="user_input">Your message:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
